<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookHaven Library - Account Access</title>
    <link rel="stylesheet" href="./Css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="form-wrapper">
          <div class="logo-container">
            <h1>BookHaven Library</h1>
            <div class="logo">ðŸ“š</div>
          </div>

          <div class="tabs">
            <button class="tab-btn active" data-tab="login">
              <i class="fas fa-sign-in-alt"></i> Login
            </button>
            <button class="tab-btn" data-tab="register">
              <i class="fas fa-user-plus"></i> Register
            </button>
          </div>

          <!-- Login Form -->
          <div class="form-content" id="login">
            <h2>Welcome Back</h2>

            <form id="loginForm">
              <div class="form-group">
                <label for="loginEmail">Email</label>
                <div class="input-group">
                  <i class="fas fa-envelope"></i>
                  <input
                    type="email"
                    id="loginEmail"
                    name="email"
                    required
                    placeholder="Your email"
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="loginPassword">Password</label>
                <div class="input-group">
                  <i class="fas fa-lock"></i>
                  <input
                    type="password"
                    id="loginPassword"
                    name="password"
                    required
                    placeholder="Your password"
                  />
                  <span class="toggle-password" data-for="loginPassword">
                    <i class="fas fa-eye"></i>
                  </span>
                </div>
              </div>

              <div class="form-options">
                <div class="remember-me">
                  <input type="checkbox" id="rememberMe" />
                  <label for="rememberMe">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
              </div>

              <div class="alert-box error" id="loginErrorMessage"></div>
              <div class="alert-box success" id="loginSuccessMessage"></div>

              <div class="form-group">
                <button type="submit" class="btn-primary">
                  <i class="fas fa-door-open"></i> Login
                </button>
              </div>
            </form>
          </div>

          <!-- Register Form -->
          <div class="form-content hidden" id="register">
            <h2>Create an Account</h2>

            <form id="registerForm">
              <div class="form-row">
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input
                      type="text"
                      id="firstName"
                      name="firstName"
                      required
                      placeholder="First name"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input
                      type="text"
                      id="lastName"
                      name="lastName"
                      required
                      placeholder="Last name"
                    />
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group">
                  <i class="fas fa-envelope"></i>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    placeholder="example@gmail.com"
                  />
                </div>
                <small>Must be a Gmail address</small>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="password">Password</label>
                  <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input
                      type="password"
                      id="password"
                      name="password"
                      required
                      placeholder="Min 8 characters"
                    />
                    <span class="toggle-password" data-for="password">
                      <i class="fas fa-eye"></i>
                    </span>
                  </div>
                  <small>At least 8 characters</small>
                </div>

                <div class="form-group">
                  <label for="confirmPassword">Confirm</label>
                  <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input
                      type="password"
                      id="confirmPassword"
                      name="confirmPassword"
                      required
                      placeholder="Confirm password"
                    />
                    <span class="toggle-password" data-for="confirmPassword">
                      <i class="fas fa-eye"></i>
                    </span>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <div class="input-group">
                  <i class="fas fa-phone"></i>
                  <input
                    type="tel"
                    id="phoneNumber"
                    name="phoneNumber"
                    required
                    placeholder="10 digits only"
                  />
                </div>
                <small>Must be exactly 10 digits</small>
              </div>

              <div class="form-group">
                <label for="address">Address</label>
                <div class="input-group textarea">
                  <i class="fas fa-home"></i>
                  <textarea
                    id="address"
                    name="address"
                    required
                    placeholder="Your complete address"
                  ></textarea>
                </div>
              </div>

              <div class="alert-box error" id="registerErrorMessage"></div>
              <div class="alert-box success" id="registerSuccessMessage"></div>

              <div class="form-group">
                <button type="submit" class="btn-primary">
                  <i class="fas fa-user-plus"></i> Register
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="bubbles">
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
    </div>

    <script type="module" src="./Js/index.js"></script>
  </body>
</html>
