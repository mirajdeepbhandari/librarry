<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookHaven Discount Management</title>
    <link rel="stylesheet" href="Discount.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>BookHaven Library - Discount Management</h1>
        <div class="auth-section">
          <span id="user-info">User ID: 1 (Admin)</span>
        </div>
      </header>

      <div class="tabs">
        <button class="tab-btn active" data-tab="list">Discount List</button>
        <button class="tab-btn" data-tab="form">Add/Edit Discount</button>
      </div>

      <main>
        <section id="list-tab" class="tab-content active">
          <div class="search-bar">
            <input
              type="text"
              id="search-input"
              placeholder="Search discounts..."
            />
          </div>

          <div class="discount-list">
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Book ID</th>
                  <th>Discount %</th>
                  <th>Start Date</th>
                  <th>End Date</th>
                  <th>On Sale</th>
                  <th>Active</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="discount-table-body">
                <!-- Discounts will be loaded here -->
              </tbody>
            </table>
          </div>
        </section>

        <section id="form-tab" class="tab-content">
          <div class="discount-form">
            <h2 id="form-title">Add New Discount</h2>
            <form id="discount-form">
              <input type="hidden" id="discount-id" />

              <div class="form-group">
                <label for="book-id">Book ID</label>
                <input type="number" id="book-id" required />
              </div>

              <div class="form-group">
                <label for="discount-percentage">Discount Percentage</label>
                <input
                  type="number"
                  id="discount-percentage"
                  min="0"
                  max="100"
                  step="0.01"
                  required
                />
              </div>

              <div class="form-group">
                <label for="start-date">Start Date</label>
                <input type="datetime-local" id="start-date" required />
              </div>

              <div class="form-group">
                <label for="end-date">End Date</label>
                <input type="datetime-local" id="end-date" required />
              </div>

              <div class="form-group checkbox">
                <input type="checkbox" id="on-sale" />
                <label for="on-sale">On Sale</label>
              </div>

              <div class="form-group checkbox">
                <input type="checkbox" id="is-active" checked />
                <label for="is-active">Active</label>
              </div>

              <div class="form-actions">
                <button type="button" id="cancel-btn">Cancel</button>
                <button type="submit" id="save-btn">Save</button>
              </div>
            </form>
          </div>
        </section>
      </main>

      <div id="notification" class="notification">
        <span id="notification-message"></span>
        <span class="close-notification">&times;</span>
      </div>
    </div>

    <script src="Discount.js"></script>
  </body>
</html>
