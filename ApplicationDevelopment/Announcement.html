<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookHaven Library - Announcements</title>
    <link rel="stylesheet" href="Announcement.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <main>
        <section class="announcement-header">
          <h2>Announcements</h2>
          <div id="admin-controls" style="display: none">
            <button id="add-announcement-btn" class="btn btn-primary">
              <i class="fas fa-plus"></i> New Announcement
            </button>
          </div>
        </section>

        <section id="announcements-container" class="announcements-list">
          <!-- Announcements will be loaded here dynamically -->
          <div class="loading">Loading announcements...</div>
        </section>

        <!-- Modal for adding/editing announcements -->
        <div id="announcement-modal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Add New Announcement</h2>
            <form id="announcement-form">
              <input type="hidden" id="announcement-id" />
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required />
              </div>
              <div class="form-group">
                <label for="content">Content</label>
                <textarea
                  id="content"
                  name="content"
                  rows="5"
                  required
                ></textarea>
              </div>
              <div class="form-group date-group">
                <div>
                  <label for="start-date">Start Date</label>
                  <input
                    type="date"
                    id="start-date"
                    name="startDate"
                    required
                  />
                </div>
                <div>
                  <label for="end-date">End Date</label>
                  <input type="date" id="end-date" name="endDate" required />
                </div>
              </div>
              <div class="form-group checkbox-group">
                <input type="checkbox" id="is-active" name="isActive" checked />
                <label for="is-active">Active</label>
              </div>
              <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-secondary cancel-btn">
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Confirmation modal for delete -->
        <div id="confirm-modal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Confirm Delete</h2>
            <p>Are you sure you want to delete this announcement?</p>
            <div class="form-actions">
              <button id="confirm-delete-btn" class="btn btn-danger">
                Delete
              </button>
              <button class="btn btn-secondary cancel-btn">Cancel</button>
            </div>
          </div>
        </div>

        <!-- Toast notification -->
        <div id="toast" class="toast"></div>
      </main>
    </div>

    <script src="Announcement.js"></script>
  </body>
</html>
