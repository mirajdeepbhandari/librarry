<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookHaven Library - Shopping Cart</title>
    <link rel="stylesheet" href="/Css/Cart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <section class="cart-section">
          <h2>Your Shopping Cart</h2>
          <div id="cart-empty-message" class="hidden">
            <p>
              Your cart is empty. <a href="../UserDashboard.html">Browse books</a> to add items to
              your cart.
            </p>
          </div>

          <div id="cart-content">
            <div class="cart-table-container">
              <table id="cart-table">
                <thead>
                  <tr>
                    <th>Book</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="cart-items">
                  <!-- Cart items will be loaded here by JavaScript -->
                </tbody>
              </table>
            </div>

            <div class="cart-summary">
              <h3>Order Summary</h3>
              <div class="summary-row">
                <span>Subtotal:</span>
                <span id="subtotal">$0.00</span>
              </div>
              <div class="summary-row">
                <span>Tax (7%):</span>
                <span id="tax">$0.00</span>
              </div>
              <div class="summary-row total">
                <span>Total:</span>
                <span id="total">$0.00</span>
              </div>
              <div class="cart-actions">
               <button id="checkout-btn" class="primary-btn">Make Payment</button>

                  Make Payment
                </button>
                <button id="cancel-cart-btn" class="secondary-btn">
                  Cancel Cart
                </button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Payment Modal -->
    <div id="payment-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Complete Your Payment</h2>
        <div class="payment-form">
          <div class="form-group">
            <label for="card-number">Card Number</label>
            <input
              type="text"
              id="card-number"
              placeholder="1234 5678 9012 3456"
            />
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="expiry-date">Expiry Date</label>
              <input type="text" id="expiry-date" placeholder="MM/YY" />
            </div>
            <div class="form-group">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" placeholder="123" />
            </div>
          </div>
          <div class="form-group">
            <label for="card-name">Name on Card</label>
            <input type="text" id="card-name" placeholder="John Doe" />
          </div>
          <div class="payment-summary">
            <p>Total Payment: <span id="payment-total">$0.00</span></p>
          </div>
          <div class="payment-actions">
            <button id="confirm-payment-btn" class="primary-btn">
              Confirm Payment
            </button>
            <button class="secondary-btn close-modal-btn">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Notification Toast -->
    <div id="notification-toast" class="toast hidden">
      <div class="toast-content">
        <i id="toast-icon" class="fas"></i>
        <span id="toast-message"></span>
      </div>
    </div>

    <script type="module" src="/Js/cart.js"></script>
  </body>
</html>
