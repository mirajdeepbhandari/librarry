<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Haven Library</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../Css/Books.css" />
  </head>
  <body>
    <div class="background">
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
    </div>

    <div class="container">
      <header>
        <div class="logo">
          <i class="fas fa-book-open"></i>
          <h1>Book Haven Library</h1>
        </div>
      </header>

      <div id="form-section" class="glass-panel">
        <div class="panel-header">
          <i class="fas fa-plus-circle"></i>
          <h2>Add / Edit Book</h2>
        </div>

        <form id="book-form">
          <input type="hidden" id="book-id" />

          <div class="form-row">
            <div class="form-group">
              <label for="isbn">
                <i class="fas fa-barcode"></i>
                <span>ISBN</span>
              </label>
              <input type="text" id="isbn" required />
            </div>

            <div class="form-group">
              <label for="title">
                <i class="fas fa-heading"></i>
                <span>Title</span>
              </label>
              <input type="text" id="title" required />
            </div>
          </div>

          <div class="form-group full-width">
            <label for="description">
              <i class="fas fa-align-left"></i>
              <span>Description</span>
            </label>
            <textarea id="description"></textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="authorName">
                <i class="fas fa-user-edit"></i>
                <span>Author Name</span>
              </label>
              <input type="text" id="authorName" />
            </div>

            <div class="form-group">
              <label for="publisherName">
                <i class="fas fa-building"></i>
                <span>Publisher Name</span>
              </label>
              <input type="text" id="publisherName" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="price">
                <i class="fas fa-tag"></i>
                <span>Price</span>
              </label>
              <input type="number" step="0.01" id="price" />
            </div>

            <div class="form-group">
              <label for="format">
                <i class="fas fa-file-alt"></i>
                <span>Format</span>
              </label>
              <input type="text" id="format" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="language">
                <i class="fas fa-language"></i>
                <span>Language</span>
              </label>
              <input type="text" id="language" />
            </div>

            <div class="form-group">
              <label for="publicationDate">
                <i class="fas fa-calendar-alt"></i>
                <span>Publication Date</span>
              </label>
              <input type="date" id="publicationDate" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="pageCount">
                <i class="fas fa-file-alt"></i>
                <span>Page Count</span>
              </label>
              <input type="number" id="pageCount" />
            </div>

            <div class="form-group">
              <label for="coverImage">
                <i class="fas fa-image"></i>
                <span>Cover Image</span>
              </label>
              <div class="file-input-wrapper">
                <input type="file" id="coverImage" accept="image/*" />
                <div class="file-input-placeholder">
                  <i class="fas fa-cloud-upload-alt"></i>
                  <span>Choose file</span>
                </div>
              </div>
            </div>
          </div>

          <div class="form-row checkboxes">
            <div class="checkbox-group">
              <label for="isBestseller">
                <input type="checkbox" id="isBestseller" />
                <span class="checkbox-custom"
                  ><i class="fas fa-check"></i
                ></span>
                <span>Bestseller</span>
              </label>
            </div>

            <div class="checkbox-group">
              <label for="isAwardWinner">
                <input type="checkbox" id="isAwardWinner" />
                <span class="checkbox-custom"
                  ><i class="fas fa-check"></i
                ></span>
                <span>Award Winner</span>
              </label>
            </div>

            <div class="checkbox-group">
              <label for="isNewRelease">
                <input type="checkbox" id="isNewRelease" />
                <span class="checkbox-custom"
                  ><i class="fas fa-check"></i
                ></span>
                <span>New Release</span>
              </label>
            </div>

            <div class="checkbox-group">
              <label for="isActive">
                <input type="checkbox" id="isActive" checked />
                <span class="checkbox-custom"
                  ><i class="fas fa-check"></i
                ></span>
                <span>Active</span>
              </label>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn primary">
              <i class="fas fa-save"></i> Save Book
            </button>
            <button type="button" id="cancel-btn" class="btn secondary">
              <i class="fas fa-times"></i> Cancel
            </button>
          </div>
        </form>
      </div>

      <div id="table-section" class="glass-panel">
        <div class="panel-header">
          <i class="fas fa-books"></i>
          <h2>Books List</h2>
        </div>

        <div class="search-container">
          <i class="fas fa-search search-icon"></i>
          <input type="text" id="search-input" placeholder="Search books..." />
        </div>

        <div class="table-container">
          <table id="books-table">
            <thead>
              <tr>
                <th><i class="fas fa-book"></i> Title</th>
                <th><i class="fas fa-user"></i> Author</th>
                <th><i class="fas fa-barcode"></i> ISBN</th>
                <th><i class="fas fa-dollar-sign"></i> Price</th>
                <th><i class="fas fa-cogs"></i> Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="pagination">
          <button id="prev-page" class="btn pagination-btn">
            <i class="fas fa-chevron-left"></i> Previous
          </button>
          <span id="current-page">1</span>
          <button id="next-page" class="btn pagination-btn">
            Next <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>

    <div id="toast-container"></div>

    <script type="module" src="/Js/Books.js"></script>
  </body>
</html>
