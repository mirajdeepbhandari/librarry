<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookHaven Discount Management</title>
    <link rel="stylesheet" href="../Css/Discount.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="background">
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
    </div>

    <div class="container">
      <header class="glass-panel">
        <h1><i class="fas fa-tag"></i> BookHaven Discount Management</h1>
        <div class="auth-section">
          <i class="fas fa-user-circle"></i>
          <span id="user-info">Loading user info...</span>
          <a href="../index.html" class="home-btn"
            ><i class="fas fa-home"></i
          ></a>
        </div>
      </header>

      <div class="tabs glass-panel">
        <button class="tab-btn active" data-tab="list">
          <i class="fas fa-list"></i> Discount List
        </button>
        <button class="tab-btn" data-tab="form">
          <i class="fas fa-plus-circle"></i> Add/Edit Discount
        </button>
      </div>

      <main>
        <section id="list-tab" class="tab-content glass-panel active">
          <div class="search-bar">
            <i class="fas fa-search search-icon"></i>
            <input
              type="text"
              id="search-input"
              placeholder="Search discounts..."
            />
          </div>

          <div class="discount-list">
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Book ID</th>
                  <th>Discount %</th>
                  <th>Start Date</th>
                  <th>End Date</th>
                  <th>On Sale</th>
                  <th>Active</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="discount-table-body">
                <!-- Discounts will be loaded here -->
              </tbody>
            </table>
          </div>
        </section>

        <section id="form-tab" class="tab-content glass-panel">
          <div class="discount-form">
            <h2 id="form-title">
              <i class="fas fa-plus-circle"></i> Add New Discount
            </h2>
            <form id="discount-form">
              <input type="hidden" id="discount-id" />

              <div class="form-group">
                <label for="book-id"><i class="fas fa-book"></i> Book ID</label>
                <input type="number" id="book-id" required />
              </div>

              <div class="form-group">
                <label for="discount-percentage"
                  ><i class="fas fa-percent"></i> Discount Percentage</label
                >
                <input
                  type="number"
                  id="discount-percentage"
                  min="0"
                  max="100"
                  step="0.01"
                  required
                />
              </div>

              <div class="form-group">
                <label for="start-date"
                  ><i class="fas fa-calendar-plus"></i> Start Date</label
                >
                <input type="datetime-local" id="start-date" required />
              </div>

              <div class="form-group">
                <label for="end-date"
                  ><i class="fas fa-calendar-times"></i> End Date</label
                >
                <input type="datetime-local" id="end-date" required />
              </div>

              <div class="form-group checkbox">
                <div class="toggle-switch">
                  <input type="checkbox" id="on-sale" />
                  <label for="on-sale" class="toggle-label"></label>
                </div>
                <label class="checkbox-label" for="on-sale"
                  ><i class="fas fa-tags"></i> On Sale</label
                >
              </div>

              <div class="form-group checkbox">
                <div class="toggle-switch">
                  <input type="checkbox" id="is-active" checked />
                  <label for="is-active" class="toggle-label"></label>
                </div>
                <label class="checkbox-label" for="is-active"
                  ><i class="fas fa-check-circle"></i> Active</label
                >
              </div>

              <div class="form-actions">
                <button type="button" id="cancel-btn" class="btn">
                  <i class="fas fa-times"></i> Cancel
                </button>
                <button type="submit" id="save-btn" class="btn btn-primary">
                  <i class="fas fa-save"></i> Save
                </button>
              </div>
            </form>
          </div>
        </section>
      </main>

      <div id="notification" class="notification">
        <span id="notification-message"></span>
        <span class="close-notification"><i class="fas fa-times"></i></span>
      </div>
    </div>

    <script type="module" src="/Js/Discount.js"></script>
  </body>
</html>
